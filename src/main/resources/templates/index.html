<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System | Home</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-2">
		<h1 align="center">Employee List</h1>
		<hr>
		<a th:href="@{/add-employee}" class="btn btn-primary rounded-pill">Add Employee</a>
		<hr>
		<div th:if="${message !=null }" class="alert alert-success" th:text="${message}"></div>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Department</th>
					<th>Date Hired</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td th:text="${employee.department}"></td>
					<td th:text="${employee.date}"></td>
					<td>
						<a th:href="@{/update-employee/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/delete-employee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
